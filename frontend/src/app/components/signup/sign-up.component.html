<div class="signup-container">
  <div class="logo-container">
    <img src="assets/onredboot-logo.jpg" alt="OneRedBoot Logo">
  </div>

  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="signup-form">
    <div class="form-group">
      <input
        id="username"
        type="text"
        formControlName="username"
        placeholder="Enter your username"
        [class.error]="signupForm.get('username')?.touched && signupForm.get('username')?.invalid"
      >
      <div class="error-message" *ngIf="signupForm.get('username')?.touched && signupForm.get('username')?.invalid">
        <span *ngIf="signupForm.get('username')?.errors?.['required']">Username is required</span>
        <span *ngIf="signupForm.get('username')?.errors?.['minlength']">Username must be at least 3 characters</span>
      </div>
    </div>

    <div class="form-group">
      <input
        id="email"
        type="email"
        formControlName="email"
        placeholder="Enter your email"
        [class.error]="signupForm.get('email')?.touched && signupForm.get('email')?.invalid"
      >
      <div class="error-message" *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.invalid">
        <span *ngIf="signupForm.get('email')?.errors?.['required']">Email is required</span>
        <span *ngIf="signupForm.get('email')?.errors?.['email']">Please enter a valid email</span>
      </div>
    </div>

    <div class="form-group">
      <input
        id="password"
        [type]="passwordVisible ? 'text' : 'password'"
        formControlName="password"
        placeholder="Enter your password"
        [class.error]="signupForm.get('password')?.touched && signupForm.get('password')?.invalid"
      >
      <button
        type="button"
        class="password-toggle"
        (click)="togglePasswordVisibility()"
      >
        <i [class.visible]="passwordVisible">👁</i>
      </button>
      <div class="error-message" *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.invalid">
        <span *ngIf="signupForm.get('password')?.errors?.['required']">Password is required</span>
        <span *ngIf="signupForm.get('password')?.errors?.['pattern']">
          Password must contain at least 8 characters, including uppercase, lowercase, numbers, and special characters
        </span>
      </div>
    </div>

    <button type="submit" class="submit-button" [disabled]="isLoading || signupForm.invalid">
      <span *ngIf="!isLoading">Sign Up</span>
      <div class="loader" *ngIf="isLoading"></div>
    </button>

    <div class="form-links">
      <div class="signin-prompt">
        Already have an account? <a routerLink="/signin">Sign In</a>
      </div>
    </div>
  </form>
</div>
