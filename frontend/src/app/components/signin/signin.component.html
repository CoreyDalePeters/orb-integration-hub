<div class="signin-container">
  <div class="logo-container">
    <img src="assets/onredboot-logo.jpg" alt="OneRedBoot Logo">
  </div>

  <form [formGroup]="signInForm" (ngSubmit)="onSubmit()" class="signin-form">
    <div class="form-group">
      <div class="input-container">
        <input
          type="email"
          formControlName="username"
          placeholder="Email"
          class="form-input"
          autocomplete="email">
      </div>
    </div>

    <div class="form-group">
      <div class="password-input-container">
        <input
          [type]="passwordVisible ? 'text' : 'password'"
          formControlName="password"
          placeholder="Password"
          class="form-input"
          autocomplete="current-password">
        <button
          type="button"
          class="password-toggle">
          <span class="eye-icon">üëÅ</span>
        </button>
      </div>
    </div>

    <button
      type="submit"
      class="submit-button"
      [disabled]="!signInForm.valid || isLoading">
      <span *ngIf="!isLoading">SIGN IN</span>
      <div class="loader" *ngIf="isLoading"></div>
    </button>

    <div class="form-links">
      <a routerLink="/forgot-password" class="forgot-password">Forgot Password?</a>
      <div class="signup-prompt">
        Don't have an account? <a routerLink="/signup">Sign Up</a>
      </div>
    </div>
  </form>
</div>
