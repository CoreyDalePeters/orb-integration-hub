<div class="app-container">
  <header class="header">
    <div class="logo-container">
      <img src="../../../assets/hardhat.jpg" alt="hardhat" />
      <h1>Integration Hub</h1>
    </div>
    <nav class="nav-menu">
      <ng-container *ngIf="!(isAuthenticated$ | async)">
        <a routerLink="/home" routerLinkActive="active" class="nav-link">Home</a>
        <a routerLink="/authenticate" routerLinkActive="active" class="nav-link">Sign In</a>
      </ng-container>
      <ng-container *ngIf="isAuthenticated$ | async">
        <a routerLink="/profile" routerLinkActive="active" class="nav-link">Profile</a>
        <a routerLink="/dashboard" routerLinkActive="active" class="nav-link">Dashboard</a>
        <a href="#" (click)="signOut(); $event.preventDefault()" class="nav-link nav-link--signout">Sign Out</a>
      </ng-container>
    </nav>
  </header>

  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</div>
