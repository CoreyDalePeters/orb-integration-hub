<div class="dashboard-container">
  <div class="dashboard-header">
    <h1>Dashboard</h1>
    <p *ngIf="currentUser$ | async as user">Welcome, {{ user.first_name }}!</p>
  </div>

  <div class="dashboard-content" *ngIf="currentUser$ | async as user">
    <div class="user-profile-summary">
      <h2>Your Profile</h2>
      <div class="profile-info">
        <div class="info-item">
          <span class="label">Name:</span>
          <span class="value">{{ user.first_name }} {{ user.last_name }}</span>
        </div>
        <div class="info-item">
          <span class="label">Email:</span>
          <span class="value">{{ user.email }}</span>
        </div>
        <div class="info-item">
          <span class="label">Phone:</span>
          <span class="value">{{ user.phone_number }}</span>
        </div>
        <div class="info-item">
          <span class="label">Account Status:</span>
          <span class="value">{{ user.status }}</span>
        </div>
      </div>
    </div>

    <div class="dashboard-actions">
      <h2>Quick Actions</h2>
      <div class="action-buttons">
        <button class="action-button">Edit Profile</button>
        <button class="action-button">Security Settings</button>
        <button class="action-button">Payment Methods</button>
      </div>
    </div>

    <div class="recent-activity">
      <h2>Recent Activity</h2>
      <p>Your recent activity will appear here.</p>
    </div>
  </div>
</div>
