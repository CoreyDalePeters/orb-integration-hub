version: '1.0'
table: roles
model:
  partition_key: role_id
  sort_key: application_id
  attributes:
    role_id:
      type: string
      required: true
    application_id:
      type: string
      required: true
    role_name:
      type: string
      required: true
    role_type:
      type: string
      enum: [Employee, Client, Customer, Owner]
      required: true
    permissions:
      type: array
      items:
        type: string
      required: true
    created_at:
      type: number
      required: true
    updated_at:
      type: number
      required: true
    active:
      type: boolean
      required: true