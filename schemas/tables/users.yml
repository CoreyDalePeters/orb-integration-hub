version: '1.0'
table: users
model:
  partitionKey: user_id
  sortKey: application_id
  attributes:
    user_id:
      type: string
      required: true
    application_id:
      type: string
      required: true
    email:
      type: string
      required: true
    phoneNumber:
      type: string
      required: false
    firstName:
      type: string
      required: true
    lastName:
      type: string
      required: true
    roles:
      type: array
      items:
        type: string
      required: true